<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            color: #00bfff;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .input-group i {
            color: #00bfff;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .input-group input[type="number"] {
            flex: 1;
            padding: 12px 10px;
            font-size: 1rem;
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            box-sizing: border-box;
        }

        .input-group input[type="number"]:focus {
            border-color: #00bfff;
            background-color: #3a3a3a;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .radio-group label {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 8px;
            background-color: #2c2c2c;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .radio-group label:last-child {
            margin-right: 0;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group input[type="radio"]:checked + label {
            background-color: #00bfff;
            color: #1e1e1e;
            border-color: #00bfff;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            background-color: #00bfff;
            color: #1e1e1e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #009acd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            color: #ffffff;
        }

        @media (max-width: 500px) {
            .card {
                padding: 20px;
            }

            .input-group i {
                font-size: 1rem;
            }

            button {
                padding: 12px;
            }

            .radio-group {
                flex-direction: column;
                align-items: center;
            }

            .radio-group label {
                margin: 5px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>No Scope</h1>
        <h2>Delivery Calculator</h2>

        <div class="input-group">
            <i class="fas fa-coins"></i>
            <input type="number" id="insuranceValue" placeholder="Collateral" min="1" max="100000000000000" />
        </div>

        <div class="input-group">
            <i class="fas fa-road"></i>
            <input type="number" id="distanceKm" placeholder="Distance" min="1" max="100000000000000" />
        </div>

        <div class="radio-group">
            <input type="radio" id="highsec" name="region" value="0.03" checked />
            <label for="highsec">Highsec</label>

            <input type="radio" id="lowsec" name="region" value="0.04" />
            <label for="lowsec">Lowsec</label>

            <input type="radio" id="nullsec" name="region" value="0.05" />
            <label for="nullsec">Nullsec</label>
        </div>

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="resultText"></div>
    </div>

    <script>
        function calculate() {
            const insuranceValue = parseFloat(document.getElementById('insuranceValue').value);
            const distanceKm = parseFloat(document.getElementById('distanceKm').value);
            const ratePercentage = parseFloat(document.querySelector('input[name="region"]:checked').value);

            if (isNaN(insuranceValue) || isNaN(distanceKm)) {
                document.getElementById('resultText').innerText = "Please enter valid numbers for both fields.";
                return;
            }

            if (insuranceValue < 1 || insuranceValue > 100000000000000 || distanceKm < 1 || distanceKm > 100000000000000) {
                document.getElementById('resultText').innerText = "Values must be between 1 and 100kk.";
                return;
            }

            const costMethod1 = ratePercentage * insuranceValue;
            const costMethod2 = 1 * 10 ** 6 * distanceKm;

            const finalCost = Math.max(costMethod1, costMethod2);

            document.getElementById('resultText').innerText = `Cost of delivery: ${finalCost.toLocaleString()} ISK`;
        }
    </script>

</body>
</html>
