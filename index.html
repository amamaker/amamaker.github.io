<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Cost Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;  /* Тёмный фон */
            color: #ffffff;  /* Светлый текст */
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;  /* Тёмный контейнер */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);  /* Тёмная тень */
        }

        input[type="number"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            background-color: #2c2c2c;  /* Тёмный фон для ввода */
            color: #ffffff;  /* Светлый текст */
            border: 1px solid #444444;  /* Тёмная граница */
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .radio-group label {
            margin: 0 10px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;  /* Синий фон кнопки */
            color: white;  /* Белый текст */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;  /* Более тёмный синий при наведении */
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        input[type="radio"] {
            accent-color: #007bff;  /* Цвет акцента радиокнопок */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>No Scope</h1>
        <h2>Delivery Calculator</h2>

        <!-- Поле залога с ограничением от 1 до 100 триллионов -->
        <input type="number" id="insuranceValue" placeholder="Collateral" min="1" max="1000000000000" /><br/>

        <!-- Поле расстояния с ограничением от 1 до 100 триллионов -->
        <input type="number" id="distanceKm" placeholder="Distance" min="1" max="1000000000000" />

        <div class="radio-group">
            <label><input type="radio" name="region" value="0.03" checked /> Highsec</label>
            <label><input type="radio" name="region" value="0.04" /> Lowsec</label>
            <label><input type="radio" name="region" value="0.05" /> Nullsec</label>
        </div>
        <br/>
        <button onclick="calculate()">Calculate</button>

        <div class="result" id="resultText"></div>
    </div>

    <script>
        function calculate() {
            const insuranceValue = parseFloat(document.getElementById('insuranceValue').value);
            const distanceKm = parseFloat(document.getElementById('distanceKm').value);
            const ratePercentage = parseFloat(document.querySelector('input[name="region"]:checked').value);

            // Проверка на валидные данные
            if (isNaN(insuranceValue) || isNaN(distanceKm)) {
                document.getElementById('resultText').innerText = "Please enter valid numbers for both fields.";
                return;
            }

            // Проверка на диапазон значений от 1 до 100 триллионов
            if (insuranceValue < 1 || insuranceValue > 100000000000000 || distanceKm < 1 || distanceKm > 100000000000000) {
                document.getElementById('resultText').innerText = "Values must be between 1 and 100 trillion.";
                return;
            }

            const costMethod1 = ratePercentage * insuranceValue;
            const costMethod2 = 1 * 10 ** 6 * distanceKm;

            const finalCost = Math.max(costMethod1, costMethod2);

            document.getElementById('resultText').innerText = `Cost of delivery: ${finalCost.toLocaleString()} ISK`;
        }
    </script>
</body>
</html>
